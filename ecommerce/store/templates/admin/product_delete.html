{% extends 'admin/source.html' %} {% block title %}Post Detail Page{% endblock%}
{% block content %}
<div class="container">
  <div class="row mt-5 pt-3">
    <div class="col-md-8 offset-md-2">
      <div class="card my-3 shadow">
        <div class="card-body"></div>
        <div class="alert alert-danger">Do you want to delete product?</div>
        <form method="POST">
          {%csrf_token%}
          <a class="btn btn-secondary btn-sm" href="{%url 'store:home' %}"
            >Cancel</a
          >
          <input class="btn btn-primary btn-sm" type="submit" value="Confirm" />
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
