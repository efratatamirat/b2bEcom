{% extends "base.html" %} {% block content %}
<div class="shadow-wrap centered-container">
  <div class="form-wrap">
    <h3>Signup</h3>
    <form method="POST">
      {% csrf_token %} {{ form.as_p }}
      <button type="submit">Submit</button>
    </form>
    <a class="signup-link" href="{% url 'store:login' %}">Login</a>
  </div>
</div>
{% endblock content %}
